<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Emotion Music Recommender</title>

<style>
:root{
  --bg-calm:#f7fbff;
  --accent:#06b6d4;
  --accent-2:#10b981;
  --muted:#6b7280;
}
html,body{margin:0;height:100%}
body{
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,var(--bg-calm),#eef6ff);
  display:flex;align-items:center;justify-content:center;
  padding:24px;
}
.card{
  max-width:900px;width:100%;
  background:#fff;border-radius:18px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
header{display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;gap:14px;align-items:center}
#appLogo{width:56px;height:56px;border-radius:50%;padding:6px}

.controls{display:flex;gap:10px;margin-top:16px}
.controls input{flex:1;padding:10px;border-radius:12px;border:1px solid #ddd}

.btn-primary{
  background:linear-gradient(90deg,var(--accent),#0891b2);
  color:white;border:none;border-radius:12px;
  padding:10px 16px;font-weight:600;cursor:pointer
}
.btn-ghost{
  border:1px solid #ddd;background:none;
  padding:10px 14px;border-radius:12px;cursor:pointer
}

.grid{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:20px}
@media(max-width:850px){.grid{grid-template-columns:1fr}}

.track-card{
  display:flex;gap:12px;padding:12px;
  background:#fff;border-radius:12px;
  margin-top:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.04)
}
.track-thumb{
  width:56px;height:56px;border-radius:8px;
  background:#eef2f7;display:flex;
  align-items:center;justify-content:center;
  font-weight:700
}

.small{font-size:.85rem;color:var(--muted)}

#toast{
  position:fixed;top:20px;right:20px;
  background:#0369a1;color:#fff;
  padding:10px 14px;border-radius:10px;
  opacity:0;transition:.2s;z-index:99
}
#toast.show{opacity:1}

/* Echo Mode */
#echoToggle{
  display:flex;align-items:center;gap:10px;
  margin-top:14px
}
#echoToggle img{width:26px;height:26px}
</style>
</head>

<body>
<div class="card">

<header>
  <div class="brand">
    <img id="appLogo" src="logo.png"/>
    <div>
      <h2>Emotion Music Recommender</h2>
      <div class="small">Smart Mood + Echo Mode</div>
    </div>
  </div>
  <div>
    <button id="login" class="btn-ghost">Connect</button>
    <button id="getSong" class="btn-primary">Recommend</button>
  </div>
</header>

<div class="controls">
  <input id="moodInput" placeholder="e.g. stressed, relaxed, energetic"/>
</div>

<div id="echoToggle">
  <img src="echo.png" alt="Echo Icon"/>
  <label>
    <input type="checkbox" id="echoMode"/> <b>Echo Mode</b>
    <span class="small">(Smart Volume)</span>
  </label>
</div>

<div class="grid">
<section>
  <div id="results"></div>
</section>

<aside class="info">
<strong>How it works</strong>
<p class="small">â€¢ NLP detects emotional intent</p>
<p class="small">â€¢ Spotify provides music</p>
<p class="small">â€¢ Echo Mode adapts volume</p>
</aside>
</div>
</div>

<div id="toast"></div>

<script>
const API="http://127.0.0.1:8001";
let spotifyState=localStorage.getItem("spotify_state");
let echoMode=false;
let currentMood="Uplifting";
let activeAudio=null;

/* Echo volume profiles */
const echoProfiles={
  Calm:0.35,
  Focus:0.45,
  Uplifting:0.65,
  Energetic:0.85
};

/* Toast */
function showToast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2600);
}

/* Echo toggle */
document.getElementById("echoMode").onchange=e=>{
  echoMode=e.target.checked;
  showToast(`Echo Mode ${echoMode?"ON":"OFF"}`);
};

/* Spotify */
document.getElementById("login").onclick=()=>{
  location.href=`${API}/login`;
};

document.getElementById("getSong").onclick=()=>{
  if(!spotifyState) return alert("Connect Spotify first");
  let text=document.getElementById("moodInput").value.trim();
  if(!text) return alert("Enter mood");

  text=normalizeMoodText(text); // ðŸ”‘ FIX
  analyze(text);
};

/* Frontend mood normalizer (NO backend change) */
function normalizeMoodText(text){
  const t=text.toLowerCase();
  if(t.includes("stressed")) return "I feel stressed and mentally tired";
  if(t.includes("relax")) return "I want peaceful calm music";
  if(t.includes("calm")) return "I feel calm and relaxed";
  return text;
}

/* Analyze */
async function analyze(text){
  showToast("Finding musicâ€¦");
  const r=await fetch(`${API}/analyze?spotify_state=${spotifyState}`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text,limit:3})
  });
  const d=await r.json();
  currentMood=d.moods?.[0]?.label||"Uplifting";
  render(d.tracks||[]);
}

/* Render */
function render(tracks){
  const res=document.getElementById("results");
  res.innerHTML="";
  tracks.forEach(t=>{
    res.innerHTML+=`
    <div class="track-card">
      <div class="track-thumb">${t.name[0]}</div>
      <div style="flex:1">
        <b>${t.name}</b>
        <div class="small">${t.artist}</div>
      </div>
      <div>
        ${t.preview_url?
          `<button onclick="playPreview('${t.preview_url}')">Preview</button>`:""}
        <a href="${t.spotify_url}" target="_blank">Spotify</a>
      </div>
    </div>`;
  });
}

/* Echo-aware preview */
function playPreview(url){
  if(activeAudio) activeAudio.pause();
  activeAudio=new Audio(url);
  const vol=echoMode?(echoProfiles[currentMood]||0.6):1.0;
  activeAudio.volume=vol;
  activeAudio.play();
  showToast(`Volume ${Math.round(vol*100)}% (${currentMood})`);
}

/* Persist Spotify */
(function(){
  const p=new URLSearchParams(location.search);
  if(p.get("spotify_state")){
    spotifyState=p.get("spotify_state");
    localStorage.setItem("spotify_state",spotifyState);
    history.replaceState({},'',location.pathname);
    showToast("Spotify connected");
  }
})();
</script>
</body>
</html>
